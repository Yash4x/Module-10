name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright isort black pylint

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium

    - name: Run pylint
      run: |
        PYTHONPATH=src pylint src/ tests/ --fail-under=8.0 || true

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
        TESTING: 1
      run: |
        PYTHONPATH=src pytest tests/test_unit.py tests/test_operations.py -v --cov=src.calculator --cov=src.security --cov=src.schemas --cov-report=term-missing --no-cov-on-fail -o addopts=""

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
        TESTING: 1
      run: |
        PYTHONPATH=src pytest tests/test_integration.py tests/test_calculator_integration.py -v --cov=src.main --cov=src.auth --cov=src.models --cov-report=xml --cov-report=term-missing --no-cov-on-fail -o addopts=""

    - name: Run end-to-end tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
        TESTING: 1
      run: |
        PYTHONPATH=src pytest tests/test_e2e_playwright.py -v --no-cov -o addopts="" || true

    - name: Upload coverage reports to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install isort black pylint

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/ || true

    - name: Check code formatting with black
      run: |
        black --check --diff src/ tests/ || true

    - name: Run pylint
      run: |
        PYTHONPATH=src pylint src/ tests/ --fail-under=8.0 || true
  
  application-test:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start application
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
      run: |
        python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
    
    - name: Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Test API endpoints
      run: |
        # Create user
        USER_RESPONSE=$(curl -X POST "http://localhost:8000/users" \
          -H "Content-Type: application/json" \
          -d '{"username": "testuser", "email": "test@example.com", "password": "testpass123"}')
        echo "User created: $USER_RESPONSE"
        
        # Login
        TOKEN_RESPONSE=$(curl -X POST "http://localhost:8000/login" \
          -H "Content-Type: application/json" \
          -d '{"username": "testuser", "password": "testpass123"}')
        TOKEN=$(echo $TOKEN_RESPONSE | python3 -c "import sys, json; print(json.load(sys.stdin)['access_token'])")
        echo "Token obtained"
        
        # Test addition
        ADD_RESULT=$(curl -X POST "http://localhost:8000/calculator" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN" \
          -d '{"operation": "add", "operand1": 10, "operand2": 5}')
        echo "Addition result: $ADD_RESULT"
        echo $ADD_RESULT | grep -q '"result":15' || exit 1
        
        # Test multiplication
        MULT_RESULT=$(curl -X POST "http://localhost:8000/calculator" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN" \
          -d '{"operation": "multiply", "operand1": 6, "operand2": 7}')
        echo "Multiplication result: $MULT_RESULT"
        echo $MULT_RESULT | grep -q '"result":42' || exit 1
        
        echo "All API endpoint tests passed!"

  docker:
    runs-on: ubuntu-latest
    needs: [test, application-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/calculator-api:latest
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/calculator-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/calculator-api:buildcache,mode=max
